<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UserAgentの表示</title>
  <style>
    body{
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>あなたのUserAgent:</h1>
  <p id="ua"></p>
  <p id="ma"></p>

  <script>
    document.getElementById("ua").textContent = navigator.userAgent;
    if (navigator.userAgent.includes("MyAppWebView")) {
      document.getElementById("ma").textContent = "アプリ内WebViewからアクセスされています";
    }
  </script>
</body>
</html>
